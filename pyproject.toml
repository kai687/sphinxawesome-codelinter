[tool.poetry]
name = "sphinxawesome-codelinter"
version = "1.0.5"
description = "A Sphinx extension to pass reStructuredText code blocks to external tools."
license = "MIT"
readme = "README.md"
authors = ["Kai Welke <kai687@pm.me>"]
repository = "https://github.com/kai687/sphinxawesome-codelinter"
classifiers = [
  'Programming Language :: Python',
  'Framework :: Sphinx',
  'Framework :: Sphinx :: Extension',
  'Topic :: Documentation',
  'Topic :: Documentation :: Sphinx',
  'Topic :: Software Development :: Documentation'
]
packages = [
  { include = "sphinxawesome", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0.0"
sphinx = "^2.2 || ^3.0 || ^4.0"
importlib_metadata = {version = ">=1.6.1,<5.0.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^7.0"
yamllint = "^1.26"
pytest-cov = "^3.0"
pre-commit = "^2.17.0"
coverage = {extras = ["toml"], version = "^6.2"}
flake8 = "^3.9.2"
flake8-annotations = "^2.7.0"
flake8-black = "^0.3.1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.6.0"
black = "^22.1"
mypy = "^0.931"
pytype = {version = "^2021.5.6", python = "3.6 || 3.7 || 3.8"}
typeguard = "^2.13.3"
safety = "^1.10.3"
flake8_implicit_str_concat = "^0.2.0"
isort = "^5.10.1"
types-docutils = "^0.18.0"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["sphinxawesome.codelinter"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
multi_line_output = 3
profile = "black"

[tool.mypy]
files = ["noxfile.py", "src/**/*.py", "tests/**/*.py"]
show_error_codes = true
pretty = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
