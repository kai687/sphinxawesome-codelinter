[tool.poetry]
name = "sphinxawesome-codelinter"
version = "0.1.0"
description = "A Sphinx extension that enables running linters over code blocks"
license = "MIT"
readme = "README.md"
authors = ["Kai Welke <17420240+kai687@users.noreply.github.com>"]
packages = [
  { include = "sphinxawesome" }
]

# pytest, yamllint, and pytest-cov are actually dev-dependencies
# but `poetry install` will overwrite anything in the venv that tox created.
# Providing them as extras is a hack found on StackOverflow to get around
# that.

[tool.poetry.dependencies]
python = "^3.6"
sphinx = "^2.0"
pytest = {version = "^5.2", optional = true}
yamllint = {version = "^1.20", optional = true }
pytest-cov = {version = "^2.8", optional = true}

[tool.poetry.dev-dependencies]
tox = "^3.14"

[tool.poetry.extras]
test = ["pytest", "yamllint", "pytest-cov"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

