[tool.poetry]
name = "sphinxawesome-codelinter"
version = "0.1.0"
description = "A Sphinx extension that enables running linters over code blocks"
license = "MIT"
readme = "README.md"
authors = ["Kai Welke <17420240+kai687@users.noreply.github.com>"]
packages = [
  { include = "sphinxawesome" }
]

[tool.poetry.dependencies]
python = "^3.5"
sphinx = "^2.0"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
yamllint = "^1.20"
pytest-cov = "^2.8"
tox = "^3.14"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

